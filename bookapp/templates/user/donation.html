{%extends "user/layout.html"%}
{% block header %}{%endblock%}

{% block content %}
    
<div class="content" style="background-color: white;padding:3em">

  <h5> please complete this form to donate to bookworm</h5>
<form action="" method="post">
    
    <div class="mb-3">
        <input type="text" name="fullname" value="{%if userdeets%}{{userdeets.user_fullname}}{%endif%}" placeholder="your name">

    </div>

    <div class="mb-3">
        <input type="text" name="email" value="{%if userdeets%}{{userdeets.user_email}}{%endif%}" placeholder="amout">

    </div>

    <div class="mb-3">

    <input type="hidden" value="{{csrf_token()}}" name="csrf_token">
    <input type="hidden" value="{% if userdeets%}{{userdeets.user_id}} {%endif%}" name="userid">

        <input type="text" name="amount" value="" placeholder="amount">

    </div>


    <div class="mb-3">
        <button class="btn btn-primary"> pay </button>

    </div>


    


</form>
  
  
 </div>
